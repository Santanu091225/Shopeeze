{% if messages %}

{% for message in messages %}

<div class="
flex gap-2 items-center py-2 px-4 font-normal text-xs rounded-md select-none

{% if message.tags == 'success' %}
    bg-blue-200 text-blue-500
{% else %}
    bg-red-200 text-red-500
{% endif %}
">

    <span class="text-lg pt-0.5">
        <i class='bx bxs-info-circle'></i>
    </span>

    <strong>{{ message }}</strong>

</div>


{% endfor %}

{% endif %}
