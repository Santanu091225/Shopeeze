{% extends 'base/base.html' %}


{% block extralink %}
<style>
    input[type='file']::-webkit-file-upload-button {
        visibility: hidden;
    }
</style>
{% endblock extralink %}


{% block main_content %}
<main class="p-10 h-[90vh]">
    <section class="bg-white rounded-lg flex overflow-hidden h-full">
        <div class="w-80 border-r-2 text-sm font-semibold">
            <a href="{% url 'edit_profile' %}"
                class="bg-blue-400 text-white flex py-2.5 gap-2 items-center px-10 border-b-2 hover:bg-opacity-90 transition">
                <i class='bx bxs-user-detail text-xl pt-1'></i>
                <p>Edit Profile</p>
            </a>

            <a href="{% url 'saved_addresses' %}"
                class="text-gray-800 flex py-2.5 gap-2 items-center px-10 border-b-2 hover:bg-slate-200/50 transition">
                <i class='bx bxs-pin text-xl pt-1'></i>
                <p>Saved Addresses</p>
            </a>

            <a href="#"
                class="text-gray-800 flex py-2.5 gap-2 items-center px-10 border-b-2 hover:bg-slate-200/50 transition">
                <i class='bx bxs-cog text-xl pt-1'></i>
                <p>Manage Account</p>
            </a>
        </div>

        <div class="p-10 w-full">
            <form action="" enctype="multipart/form-data" method="POST"
                class="text-sm font-semibold flex flex-col items-center gap-10">
                {% csrf_token %}

                <div class="w-40 relative">
                    <input type="file" id="file-input" accept="image/*" name="profile_image" class="sr-only hidden">
                    <label for="file-input" class="relative w-full cursor-default">
                        <img id="preview-image" src="/media/{{profile.profile_image}}" alt="Preview Image"
                            class="w-40 h-40 rounded-full ring-2 border-2 border-transparent shadow-md object-cover">
                        <button type="button" title="upload image"
                            onclick="document.getElementById('file-input').click();"
                            class="text-xl flex justify-center items-center text-white bg-blue-500 w-10 h-10 rounded-full absolute bottom-2 right-2 border-2 border-white">
                            <i class='bx bxs-camera-plus'></i>
                        </button>
                    </label>
                </div>

                <div class="text-sm font-semibold text-slate-500 grid grid-cols-2 gap-x-20 gap-y-8">
                    <div class="flex justify-between items-center gap-4">
                        <label for="first_name">First name :</label>
                        <input type="text" id="first_name" name="first_name" value="{{request.user.first_name}}"
                            class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-80 font-normal"
                            autofocus required>
                    </div>

                    <div class="flex justify-between items-center gap-4">
                        <label for="last_name">Last name :</label>
                        <input type="text" id="last_name" name="last_name" value="{{request.user.last_name}}"
                            class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-80 font-normal"
                            required>
                    </div>

                    <!-- <div class="flex justify-between items-center gap-4">
                        <label for="phone_number">Mobile no. : &nbsp; +91</label>
                        <input type="tel" id="phone_number" name="phone_number" value="{{profile.phone_number}}"
                            oninput="this.value = this.value.replace(/\D/g, '').slice(0, 10)"
                            class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-80 font-normal"
                            required>
                    </div> -->

                    <div class="flex justify-between items-center gap-4">
                        <label for="email">E-mail :</label>
                        <input type="email" id="email" name="email" value="{{request.user.email}}"
                            class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-80 font-normal">
                    </div>
                </div>
                <button type="submit"
                    class="mt-5 bg-blue-500 hover:bg-opacity-90 text-white font-semibold rounded-md py-2 px-5 transition">Save
                    Changes</button>
            </form>


        </div>
    </section>
</main>

<script>
    document.getElementById('file-input').addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

</script>
{% endblock main_content %}
