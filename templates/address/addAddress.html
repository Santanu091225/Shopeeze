<section class="py-10 bg-white">
    <p class="text-xl font-semibold">Please provide your delivery address below:</p>
    <form action="{% url 'add_address' %}" method="POST" id="addAdressForm"
        class="text-sm font-semibold text-slate-500 grid grid-cols-2 gap-x-60 gap-y-4 mt-10">
        {% csrf_token %}
        <div class="flex justify-between">
            <label for="name">Receiver's name: <span class="text-red-500">*</span></label>
            <input type="text" name="receiver" id="name" value="{{request.user.first_name}} {{request.user.last_name}}"
                class="text-slate-800 outline-blue-500 px-1 py-2 border-2 rounded-md w-72 font-normal" required>
        </div>
        <div class="flex justify-between">
            <label for="mobile">Contact no. : <span class="text-red-500">*</span></label>
            <input type="tel" min="0" id="mobile" name="mobile"
                class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-72 font-normal"
                required>
        </div>

        <div class="flex justify-between">
            <label for="home">House no./Building no./Flat: <span class="text-red-500">*</span></label>
            <input type="text" name="home" id="home"
                class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-72 font-normal" required>
        </div>
        <div class="flex justify-between">
            <label for="city">City/Village: <span class="text-red-500">*</span></label>
            <input type="text" name="city" id="city"
                class="text-slate-800 outline-blue-500 px-1 py-2 border-2 rounded-md w-72 font-normal" required>
        </div>
        <div class="flex justify-between">
            <label for="district">District: <span class="text-red-500">*</span></label>
            <input type="text" name="district" id="district"
                class="text-slate-800 outline-blue-500 px-1 py-2 border-2 rounded-md w-72 font-normal" required>
        </div>

        <div class="flex justify-between">
            <label for="landmark">Landmark (optional) :</label>
            <input type="text" id="landmark" name="landmark"
                class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-72 font-normal">
        </div>

        <div class="flex justify-between">
            <label for="state">State: <span class="text-red-500">*</span></label>
            <select name="state" id="state" class="outline-blue-500 text-slate-800 px-1 py-2 border-2 rounded-md w-72 font-normal">
                {% for state, state_name in state_choices %}
                <option value="{{state}}">{{state_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-between">
            <label for="pincode">Pincode: <span class="text-red-500">*</span></label>
            <input type="number" min="0" id="pincode" name="pincode"
                class="outline-blue-500 px-1 py-2 text-slate-800 border-2 rounded-md w-72 font-normal"
                required>
        </div>

    </form>

    <button form="addAdressForm" type="submit"
        class="mt-5 bg-blue-500 shadow font-semibold text-white rounded-md py-3 px-10 hover:bg-blue-500/90 transition-colors ease-in-out text-sm">
        Save Address
    </button>

</section>
