<div class="h-44 p-5 flex bg-white rounded-lg space-x-5 w-full shadow relative">

    <a title="{{cart_item.product.product_name}}" href="{% url 'productview' cart_item.product.slug %}?color={{cart_item.color.color_name}}&size={{cart_item.size.size_name}}" class="flex justify-center items-center">
        <img src="/media/{{cart_item.first_image.product_image}}" alt="" width="100" class="object-contain bg-slate-100">
    </a>

    <div class="flex flex-col justify-between">
        <div class="flex flex-col">
            <p class="text-slate-500 text-[10px] font-semibold">{{cart_item.product.brand}}</p>
            <a title="{{cart_item.product.product_name}}" href="{% url 'productview' cart_item.product.slug %}?color={{cart_item.color.color_name}}&size={{cart_item.size.size_name}}" class="font-bold text-lg -mt-1.5">{{cart_item.product.product_name}}</a>
        </div>
        <div class="flex flex-col justify-center -mt-2 gap-2">
            <div class="flex gap-5 text-slate-500">
                <p class="text-xs flex gap-2 ">
                    Color: <span class="text-black font-semibold">{{cart_item.color.color_name}}</span>
                </p>
                <p class="text-xs flex gap-2">
                    Size: <span class="text-black font-semibold">{{cart_item.size.size_name}}</span>
                </p>
            </div>
            <p class="font-semibold">&#8377;{{cart_item.product.discount_price}}</p>
        </div>
        <form class="flex items-center border-gray-200">
            <a href="{% url 'sub_qnty' cart_item.uid %}" title="decrease" class="rounded-l bg-gray-200 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </a>
            <input title="quantity" id="quantity"
                class="h-8 w-8 pl-2 border bg-white text-center font-semibold text-xs focus:outline-blue-400" type="number"
                value="{{cart_item.quantity}}" min="1" readonly />
            <a href="{% url 'add_qnty' cart_item.uid %}" title="increase" class="rounded-r bg-gray-200 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </a>
        </form>
        <button title="remove" type="button" onclick="showConfirmPopUp('{{cart_item.uid}}')" class="absolute right-2 top-2 text-4xl"><i class='bx bx-x'></i></button>
    </div>
</div>
